  <body>
    <div class="nav-container">
      <div class="logo-container">
        <a href="inside.html">

          </div> -->
        <div class="log-container">
          <a href="index.html"><button>Log out</button></a>
        </div>
      </div>
    </div>
    <div class="contFoot">
      <div class="searchContainer">
        <button id="addBooksButton">Add Books</button>
        <input
          type="text"
          id="searchInput"
          placeholder="Search by Title or Author"
        />
      </div>
      <div class="bookContainer">
        <div class="bookFormContainer" id="formBookContainer">
          <form id="bookForm" enctype="multipart/form-data">
            <i id="closeButton" class="fa-solid fa-x"></i>
            <h1>Add Story</h1>
            <div class="inputContainer">
              <input
                type="text"
                id="titleInput"
                placeholder="Book Title"
                required
              />
              <input
                type="text"
                id="authorInput"
                placeholder="Author"
                required
              />
            </div>
            <textarea
              id="storyInput"
              placeholder="Book Story"
              required
            ></textarea>
            <input type="file" id="imageInput" accept="image/*" />
            <button type="submit">Add Book</button>
          </form>
        </div>

        <div class="bookContentContainer" id="bookList"></div>
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close"
            ><span><i class="fa-solid fa-arrow-left"></i></span> Back to book
            list</span
          >
          <div class="modalRealContent">
            <div class="modalMainInfo" id="imageModalContainer">
              <img id="eachImageModal" src="" alt="" />
              <h1 id="modalTitle"></h1>
              <h2 id="modalAuthor"></h2>
            </div>
            <div class="modalMainStory">
              <p id="modalStory"></p>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container-footer">
          <div class="row-footer">
            <div class="footer-col">
              <h4>Developer</h4>

              <h4>EBook</h4>
              <ul>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Language</a></li>
              </ul>
            </div>
            <div class="footer-col">
              <h4>follow us</h4>
              <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>

            </div>

        </div>
